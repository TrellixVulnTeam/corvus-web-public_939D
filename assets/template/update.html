<md-dialog aria-label="update all proxies" style="width:30%;">
  <md-dialog-content>
    <div flex layout="column" style="padding:28px 55px;">
      <md-input-container flex>
        <label>版本</label>
        <input ng-model="updater.newVersion">
        <div class="hint" ng-if="updater.githubRelease">一般取最新版本
          <a style="text-decoration:none;" target="_blank"
            href="https://github.com/eleme/corvus/releases">release</a>，如：0.2.0</div>
      </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <cv-submit cv-wait="updater.submitting" cv-click="updater.submit()">提交</cv-submit>
    <md-button ng-click="updater.cancel()">关闭</md-button>
  </md-dialog-actions>
</md-dialog>
